
<!DOCTYPE html>
<html>
<head>
    <title>Personality Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="person.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-3">
                <button class="btn btn-primary" onclick="getData()">Generate</button>
                <div class="col-md-4 mb-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card-success">
                    <img id="pic1" src="person.jpg" class="card-img-top" alt="Person Image">
                    <div class="card-body">
                        <h5 id="name" class="card-title">Name: </h5>
                        <p id="dob" class="card-text">Date of Birth: </p>
                        <p id="age" class="card-text">Age: </p>
                        <p id="sex" class="card-text">Sex: </p>
                        <p id="address" class="card-info">Address: </p>
                         <p id="location" class="card-text">Location: </p>
                        <p id="postcode" class="card-success">Postcode: </p>
                        <p id="email" class="card-header">Email Address: </p>
                        <p id="phone" class="card-text">Phone: </p>
                        <p id="cell" class="card-text">Cell: </p>
 <h5 class="card-header">Login details </h5>
                         <p id="username" class="card-success">Username: </p>
                         <p id="password" class="card-success">Password: </p>
                        
                    </div>
                </div>
            </div>
</body>
</html>
